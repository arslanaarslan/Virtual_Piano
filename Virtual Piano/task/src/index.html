<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="item" id="keyA">A</kbd>
            <kbd class="item" id="keyS">S</kbd>
            <kbd class="item" id="keyD">D</kbd>
            <kbd class="item" id="keyF">F</kbd>
            <kbd class="item" id="keyG">G</kbd>
            <kbd class="item" id="keyH">H</kbd>
            <kbd class="item" id="keyJ">J</kbd>
        </div>

        <div class="black-keys">
            <kbd class="item" id="keyW">W</kbd>
            <kbd class="item" id="keyE">E</kbd>
            <kbd class="item" id="keyT">T</kbd>
            <kbd class="item" id="keyY">Y</kbd>
            <kbd class="item" id="keyU">U</kbd>
        </div>
    </div>

    <script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
